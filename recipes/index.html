
<!DOCTYPE html>
<html lang="en">
  <!-- Example based off of https://www.w3docs.com/learn-html/html-form-templates.html -->
  <head>
    <title>Recipe Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Cope">
    <meta name="description" content="A website to read recipes">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A website to read recipes">
    <meta property="og:image" content="./images/escalopes-de-poulet-a-la-creme.webp">
    <meta property="og:url" content="https://wizic7.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="recipes.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script defer src="main.js" type="module"></script>

  </head>
  <body>
    <header>
        <div class="header-container">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
        <form>
            <input id="search-text" type="text" class="searchbar" placeholder="Find a Recipe">
            <button id="search-btn"><img src="images/search.svg" alt="magnifying glass graphic"></button>
        </form>
    </header>
    <main>
        <div id="insert"></div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
  </body>
</html>
