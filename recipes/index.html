
<!DOCTYPE html>
<html lang="en">
  <!-- Example based off of https://www.w3docs.com/learn-html/html-form-templates.html -->
  <head>
    <title>Recipe Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Cope">
    <meta name="description" content="A website to read recipes">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A website to read recipes">
    <meta property="og:image" content="./images/escalopes-de-poulet-a-la-creme.webp">
    <meta property="og:url" content="https://wizic7.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="recipes.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script defer src="main.js" type="module"></script>

  </head>
  <body>
    <header>
        <div class="header-container">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
        <form>
            <input type="text" class="searchbar" placeholder="Find a Recipe">
            <img src="images/search.svg" alt="magnifying glass graphic">
        </form>
    </header>
    <main>
        <div class="recipe-grid">
            <img src="./images/escalopes-de-poulet-a-la-creme.webp" alt="Escalope de Poulet a la Creme with steamed green beans (Chicken with Cream)" >
            
            <div class="info-flex">
                <div class="tag-flex">
                    <p class="tag">Chicken</p>
                    <p class="tag">Entree</p>
                </div>
                <a href="#" class="name">Escalope de Poulet a la Creme with steamed green beans (Chicken with Cream)</a>

                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">Delicious quick and easy creamy rice dish. The mustard, mushrooms, and lemon all blend together wonderfully</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
  </body>
</html>
